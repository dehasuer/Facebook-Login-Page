<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/dF5SId3UHWd.svg" alt="" width="301.6px" height="106px">
        <h1>Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.</h1>
    </header>
    <section>
        <div id="input-section">
            <div id="input">
                <form action="#" method="post">
                <input type="email" name="email" id="email" required placeholder="E-posta veya Telefon Numarası">
                <input type="password" placeholder="Şifre" required>
                <input type="submit" value="Giriş Yap" id="sign-in">
                </form>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" id="password">Şifreni mi Unuttun ?</a>
                <a href="https://www.facebook.com/#" id="new-acc">Yeni Hesap Oluştur</a>
            </div>
            <p>Ünlü biri, marka veya işletme için <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">Sayfa oluştur</a>.</p>
        </div>
    </section>
</body>
</html>
